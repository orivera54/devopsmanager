<div class="register-container">
  <h2>Register</h2>
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text"
             id="username"
             name="username"
             [(ngModel)]="registerData.username"
             required
             minlength="3"
             #username="ngModel"
             class="form-control">
      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
        <div *ngIf="username.errors?.['required']">Username is required.</div>
        <div *ngIf="username.errors?.['minlength']">Username must be at least 3 characters long.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email"
             id="email"
             name="email"
             [(ngModel)]="registerData.email"
             required
             email
             #email="ngModel"
             class="form-control">
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
        <div *ngIf="email.errors?.['required']">Email is required.</div>
        <div *ngIf="email.errors?.['email']">Please enter a valid email address.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"
             id="password"
             name="password"
             [(ngModel)]="registerData.password"
             required
             minlength="6"
             #password="ngModel"
             class="form-control">
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
        <div *ngIf="password.errors?.['required']">Password is required.</div>
        <div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters long.</div>
      </div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">Register</button>

    <div *ngIf="errorMessage" class="alert alert-danger error-message">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="alert alert-success success-message">
      {{ successMessage }}
    </div>
  </form>
  <p>
    Already have an account? <a routerLink="/login">Login here</a>
  </p>
</div>
